<div class="news-container">
  <div class="news-item detail">
    <div class="title">
      <h1>{{news.title}}</h1>
    </div>
    <hr>
    <div class="content">
      {{news.description}}
    </div>
    <hr>
    <ul class="news-options">
      <li><span><i class="glyphicon glyphicon-user"></i> by <a routerLink="/profile/{{news.userId}}">{{news.userId}}</a></span></li>
      <li>|</li>
      <li><span><i class="glyphicon glyphicon-calendar"></i> {{news.createdAt}} </span></li>
      <li class="action" *ngIf="userData.role === 'admin' || userData.id === news.userId">
        <app-news-delete [id]="news.id"></app-news-delete>
        <button id="editNews" class="edit-button" routerLink="/edit/{{news.id}}">Edit</button>
      </li>
    </ul>
  </div>
</div>
