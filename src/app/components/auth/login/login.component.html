<div *ngIf="!userData" class="login-container">
  <div *ngIf="isError" class="alert alert-danger">
    <strong>Error!</strong> {{errorMessage}}
  </div>
  <div class="title">
    <h1>Sign In</h1>
  </div>
  <form class="login-form" (ngSubmit)="doSignIn()">
    <ul>
      <li>
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="user.username" name="username" required >
      </li>
      <li>
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
      </li>
      <li>
        <!--<button id="login" class="btn btn-primary btn-lg">Sign In</button>-->
        <button id='login' class='login-button'>Login</button>
      </li>
    </ul>
  </form>
</div>
