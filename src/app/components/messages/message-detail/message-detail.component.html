<div id="newsDetail" class='container' style="width: 40%">
  <div class='row detail'>
    <div class='col-md-12'>
      <div class='thumbnail'>
        <div class='container' style="width: 100%">
          <div class='row'>
            <div class='col-lg-12'>
              <h2 class='mt-3'>{{message.title}}</h2>
              <hr />
              <p style="font-size: 1.3em">{{message.content}}</p>
              <hr />
              <ul class="list-inline list-unstyled">
                <li><span><i class="glyphicon glyphicon-user"></i> by <a routerLink="/profile/{{message.userId}}">User</a></span></li>
                <li>|</li>
                <li><span><i class="glyphicon glyphicon-calendar"></i> {{message.createdAt}} </span></li>
              </ul>
              <a href="/profile/mymessages" class="btn btn-outline-primary">Back</a>
              <!--<ul *ngIf="userData.role === 'admin' || userData.id === message.userId"-->
                  <!--class='list-inline list-unstyled'>-->
                <!--<hr />-->
                <!--<li><app-news-delete [id]="message.id"></app-news-delete></li>-->
              <!--</ul>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
