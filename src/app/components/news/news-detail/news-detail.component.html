<div id="newsDetail" class='container'>
  <div class='row detail'>
    <div class='col-md-10'>
      <div class='thumbnail'>
        <div class='container' style="width: 100%">
          <div class='row'>
            <div class='col-lg-10'>
              <h1 class='mt-3'>{{news.title}}</h1>
              <hr />
              <p>{{news.description}}</p>
              <hr />
              <ul class='list-inline list-unstyled'>
                <li><span><i class="glyphicon glyphicon-user"></i> by <a routerLink="/profile/{{news.userId}}">{{news.userId}}</a></span></li>
                <li>|</li>
                <li><span><i class="glyphicon glyphicon-calendar"></i>{{news.createdAt}} </span></li>
                <li *ngIf="userData.role === 'admin' || userData.id === news.userId">
                  <app-news-delete [id]="news.id"></app-news-delete>
                  <a id="editNews" class='btn btn-primary' routerLink="/edit/{{news.id}}">Edit</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
