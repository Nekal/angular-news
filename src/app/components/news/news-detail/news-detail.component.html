<div class='container'>
  <div class='row detail'>
    <div class='col-md-10'>
      <div class='thumbnail'>
        <div class='container'>
          <div class='row'>
            <div class='col-lg-12'>
              <h1 class='mt-3'>{{news.title}}</h1>
              <hr />
              <p>{{news.description}}</p>
              <ul *ngIf="userData.role === 'admin'" class='list-inline list-unstyled'>
                <hr />
                <li><app-news-delete [id]="news.id"></app-news-delete></li>
                <li><a class='btn btn-primary' routerLink="/edit/{{news.id}}">Edit</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
